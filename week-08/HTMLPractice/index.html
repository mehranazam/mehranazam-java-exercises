<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit an Academic Paper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Submit an Academic Paper</h1>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" name="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="authors" class="form-label">Author(s)</label>
          <input type="text" id="authors" name="authors" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="abstract" class="form-label">Abstract</label>
          <textarea
            id="abstract"
            name="abstract"
            class="form-control"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="discipline" class="form-label">Discipline</label>
          <select id="discipline" name="discipline" class="form-control">
            <option value="">[Select a Discipline]</option>
            <option value="chemistry">Chemistry</option>
            <option value="philosophy">Philosophy</option>
            <option value="math">Mathematics</option>
            <option value="economics">Economics</option>
            <option value="poetry">Poetry</option>
          </select>
        </div>
        <div class="row mb-3">
          <div class="col">
            <h3>Review Urgency</h3>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="10"
                id="rdVeryUrgent"
                name="urgency"
              />
              <label class="form-check-label" for="rdVeryUrgent"
                >Very Urgent</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="8"
                id="rdUrgent"
                name="urgency"
              />
              <label class="form-check-label" for="rdUrgent">Urgent</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                value="5"
                id="rdNormal"
                name="urgency"
                checked
              />
              <label class="form-check-label" for="rdNormal">Normal</label>
            </div>
          </div>
          <div class="col">
            <h3>Categories</h3>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="humor"
                id="chkHumor"
                name="categories"
              />
              <label class="form-check-label" for="chkHumor">Humor</label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="think"
                id="chkThink"
                name="categories"
              />
              <label class="form-check-label" for="chkThink"
                >Thought-provoking</label
              >
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="daring"
                id="chkDaring"
                name="categories"
              />
              <label class="form-check-label" for="chkDaring">Daring</label>
            </div>
            <div class="form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="original"
                id="chkOriginal"
                name="categories"
              />
              <label class="form-check-label" for="chkOriginal">Original</label>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <script src="forms-code.js"></script>
  </body>
</html>
