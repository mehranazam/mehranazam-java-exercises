<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-driven UIs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Event-driven UIs</h1>
      <h2>onclick</h2>
      <div class="p-3">
        <button class="red-ish" onclick="handleClick(event)">Red-ish</button>
        <button class="blue-ish" onclick="handleClick(event)">Blue-ish</button>
        <button class="yellow-ish" onclick="handleClick(event)">
          Yellow-ish
        </button>
      </div>
      <h2>onchange</h2>
      <div class="p-3">
        <label for="fontSize">Font size </label>
        <select id="fontSize">
          <option value="x-small">x-small</option>
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
          <option value="x-large">x-large</option>
        </select>
      </div>

      <h2>onkeyup</h2>
      <div class="p-3">
        <label for="animal">Type an animal </label>
        <input type="text" id="animal" />
        <ul>
          <li>...</li>
          <li>...</li>
          <li>...</li>
        </ul>
      </div>
      <h2>onsubmit</h2>
      <div class="p-3">
        <form onsubmit="handleSubmit(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <h2>onmousemove</h2>
      <div class="p-3">
        <div>X: <span id="spnX">Not tracking...</span></div>
        <div>Y: <span id="spnY">Not tracking...</span></div>
        <div>
          <label>Tracking: <input type="checkbox" /></label>
        </div>
      </div>
      <!-- Example snippets go here. -->
    </div>
    <script src="code.js"></script>
  </body>
</html>
